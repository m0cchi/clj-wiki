<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>clj-wiki</title>
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/earlyaccess/notosansjapanese.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/writing-utensils.css">
    <script src="/js/writing-utensils.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li id="title">clj-wiki</li>
        </ul>
      </nav>
    </header>
    <div id="container">
      <div id="side-menu">
        <span>side-menu</span>
        <ul id="side-menu-list">
        </ul>
      </div>
      <div id="content">
      </div>
    </div>
    <!-- browser actions -->
    <!-- editor -->
    <div id="note" class="browser-action">
      <span>Edit</span>
      <input type="text" placeholder="title">
      <textarea placeholder="body"></textarea>
      <div class="row">
        <div id="structure">
          <div class="body">
          </div>
          <button class="submit">path</button>
        </div>
        <button id="show-view-button" class="submit">show</button>
        <button class="submit">submit</button>
      </div>
    </div>
    <!-- reopen editor -->
    <div id="foot-bar" class="browser-action">
      <!-- changed behavior by browser action -->
    </div>
    <!--// browser actions -->
  </body>
</html>
